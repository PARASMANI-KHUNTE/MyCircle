services:
  # Backend Service
  - type: web
    name: mycircle-server
    runtime: node
    rootDir: Paras/MyCircle/MyCircleServer
    buildCommand: npm install
    startCommand: node server.js
    plan: free # Optional: defaults to starter/free depending on account
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20.11.0 # Or appropriate version
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CLIENT_URL
        fromService:
          type: web
          name: mycircle-client
          property: url

  # Frontend Service
  - type: web
    name: mycircle-client
    runtime: static
    plan: free
    rootDir: Paras/MyCircle/MyCircleClient
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mycircle-server
          property: url
